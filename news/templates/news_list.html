<!-- templates/news_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #007BFF;
            width: 100%;
            height: 50px;
            padding: 10px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #f8f9fa; /* Bootstrap bg-light color */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        .navbar-brand {
            color: #007BFF;
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            text-decoration: none;
            color: #000; /* Set color to black */
            margin: 0 15px;
            font-size: 16px;
        }

        .news-container-wrapper {
            width: 60%; /* Set the width to 60% of the parent screen */
            background-image: url('path/to/your/image.jpg'); /* Add the path to your image */
            background-size: cover; /* Ensure the background covers the entire container */
            background-position: center; /* Center the background */
        }

        .news-container {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 100%; /* Occupy 100% width of the .news-container-wrapper */
            text-decoration: none; /* Removed underlines */
            background: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background for better readability */
        }

        .news-container:hover {
            transform: scale(1.02);
        }

        h2, p {
            margin-bottom: 10px;
            color: #000000;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
        }

        p {
            margin: 10px 0;
        }

        .create-news-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .create-news-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white sticky-top navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><i class="fa-solid fa-shop me-2"></i><strong>IT-internHUB</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vacancy_view' %}">Вакансии</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'companies' %}">Организации</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Реддит</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://t.me/+x32bgUZeSA83MGE6">Сообщество</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://t.me/Project2_botbot">ChatGPT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <a href="{% url 'post_news' %}" class="create-news-button">Create News</a>
    
    <div class="news-container-wrapper">
        {% for news in news_list %}
            <a href="{% url 'detail_view' id=news.pk %}" style="text-decoration: none;">
                <div class="news-container">
                    <h2>{{ news.title }}</h2>
                    <img src="{{ news.image.url }}" alt="{{ news.title }}">
                    <p>{{ news.text }}</p>
                    <p>Place: {{ news.place }}</p>
                    <p>Links: {{ news.links }}</p>
                    <p>Created At: {{ news.created_at }}</p>
                </div>
            </a>
        {% endfor %}
    </div>
</body>
</html>
